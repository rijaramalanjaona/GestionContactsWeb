<div class="container spacer">
  <!-- formulaire ajout de contact mode = 1 -->
  <div class="card" *ngIf="mode === 1">
    <div class="card-header">Nouveau contact</div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="control-label">Nom : </label>
          <input class="form-control" type="text" [(ngModel)]="contact.nom" />
        </div>
        <div class="form-group">
          <label class="control-label">Prénom : </label>
          <input class="form-control" type="text" [(ngModel)]="contact.prenom" />
        </div>
        <div class="form-group">
          <label class="control-label">Email : </label>
          <input class="form-control" type="text" [(ngModel)]="contact.email" />
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance : </label>
          <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance" />
        </div>
        <div class="form-group">
          <label class="control-label">Tél : </label>
          <input class="form-control" type="text" [(ngModel)]="contact.tel" />
        </div>

        <button class="btn btn-primary" (click)="saveContact()">Enregistrer</button>

      </div>
    </div>
  </div>

  <!-- confirmation ajout de contact mode = 2 -->
  <div class="card" *ngIf="mode === 2">
    <div class="card-header">Confirmation</div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="control-label">Id : </label>
          <label>{{contact.id}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Nom : </label>
          <label>{{contact.nom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom : </label>
          <label>{{contact.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Email : </label>
          <label>{{contact.email}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance : </label>
          <label>{{contact.dateNaissance}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Tél : </label>
          <label>{{contact.tel}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode = 1">Nouveau contact</button>

      </div>
    </div>
  </div>
</div>
